<span style="line-height:20px;display: #temperatureDisplay#;">&nbsp;</span>
<div style="margin-left:10px;margin-right:10px;text-align:center;background-color:lightgray;display:#temperatureDisplay#;">
	<span data-cmd_id="#temperatureId#" class="history cursor" style="display:#temperatureDisplay2#;color:black;font-size:36px;font-weight:400;font-family:'Open Sans', sans-serif;">#temperature#</span>
	<img data-cmd_id="#temperatureId#" class="history cursor" style="display:#temperatureImgDisplay#" src="plugins/evohome/img/#temperatureImg#" />
</div>

<div class="showCurrentSchedule#id# showCS" style="display:#showCurrentScheduleDisplay#;float:left;border-radius:4px;margin-left:10px;width:28px;height:30px;background-color:#cmd-background-color#;">
	<a class="btn btn-btn-sm" style="padding-left:11px;padding-top:6px;">
		<i class="fa fxa-folder-open">P</i>
	</a>
</div>
<div style="border:#consigneBorder#px solid black;margin-left:#consigneMarginLeft#px;margin-right:10px;height:30px;text-align:center;background-color: #consigneBG#;display:#consigneDisplay#;">
	<span data-cmd_id="#consigneId#" class="history cursor" style="color:white;font-size:15px;font-family:'Open Sans', sans-serif;line-height:30px;" title="#consigneTip#">#consigne#</span>
	<span style="display:#consigneTypeDisplay#;" title="#consigneTypeUntilFull#">
		<img style="display:#consigneTypeDisplay#;height:18px;width:18px;" src="plugins/evohome/img/#consigneTypeImg#" />
		&nbsp;#consigneTypeUntil#
	</span>
</div>
<script>
var lastMode = null;
$('.showCurrentSchedule#id#').off().on('click', function () {
	if ( $('.showCurrentSchedule#id#').css("background-color") != "rgb(16, 208, 16)" ) {
		showSchedule_#zoneId#();
	} else {
		$('#md_modal').dialog('close');
	}
});
function showSchedule_#zoneId#(mode) {
	lastMode = mode == null ? (lastMode == null ? '#evoDefaultShowingScheduleMode#' : lastMode) : mode;
	$('#md_modal').dialog('close');
	$('#md_modal').dialog({
		title: "", height: 'auto', width: (lastMode == '#showHorizontal#' ? Math.min(1000,jQuery(window).width()-16) : 700),
		position: { my: "center top", at: "center top+50", of: window }});
	$('#md_modal').load('index.php?v=d&plugin=evohome&modal=schedule'+lastMode+'&id=#id#&#argZoneId#=#zoneId#&#argFileId#=0&mode='+lastMode).dialog('open');
	$('.showCurrentSchedule#id#').css("background-color", "rgb(16, 208, 16)");
}
$('#md_modal').on('dialogclose', function () { $('.showCS').css("background-color", "#cmd-background-color#"); });
</script>
